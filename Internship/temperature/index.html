<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .converter-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            width: 80%; 
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <input type="number" id="inputTemp" placeholder="Enter Temperature">
        <select id="inputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <h2>Result</h2>
        <p id="outputCelsius"></p>
        <p id="outputFahrenheit"></p>
        <p id="outputKelvin"></p>
    </div>

    <script>
        function convertTemperature() {
            const temp = parseFloat(document.getElementById('inputTemp').value);
            const unit = document.getElementById('inputUnit').value;

            if (isNaN(temp)) { // Check for valid input
                alert("Please enter a valid temperature value.");
                return;
            }

            let celsius, fahrenheit, kelvin;

            if (unit === "Celsius") {
                celsius = temp;
                fahrenheit = (temp * 9/5) + 32;
                kelvin = temp + 273.15;
            } else if (unit === "Fahrenheit") {
                celsius = (temp - 32) * 5/9;
                fahrenheit = temp;
                kelvin = celsius + 273.15;
            } else if (unit === "Kelvin") {
                celsius = temp - 273.15;
                fahrenheit = (celsius * 9/5) + 32;
                kelvin = temp;
            }

            // Display results with labels
            document.getElementById('outputCelsius').textContent = `Celsius: ${celsius.toFixed(2)} °C`;
            document.getElementById('outputFahrenheit').textContent = `Fahrenheit: ${fahrenheit.toFixed(2)} °F`;
            document.getElementById('outputKelvin').textContent = `Kelvin: ${kelvin.toFixed(2)} K`;
        }
    </script>
</body>
</html>
